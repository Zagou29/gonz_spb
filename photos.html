<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Galerie photos de la famille Zagou - Albums et collections de photos personnelles">
  <meta name="theme-color" content="#ffffff">
  <meta name="robots" content="noindex, nofollow, noimageindex">
  <meta name="googlebot" content="noindex">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" as="style" href="./photos.css">
  <link rel="preload" as="script" href="./photos.js" crossorigin>

  <!-- Preload des modules pour améliorer les performances -->
  <link rel="modulepreload" href="./xfonctions/managers.js">
  <link rel="modulepreload" href="./xfonctions/audio.js">
  <link rel="modulepreload" href="./xfonctions/navigation.js">
  <link rel="modulepreload" href="./xfonctions/diaporama.js">
  <link rel="modulepreload" href="./xfonctions/ui.js">
  <link rel="modulepreload" href="./xfonctions/zoom.js">
  <link rel="modulepreload" href="./xfonctions/events.js">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <link rel="icon" href="./box_img/Zag_icon.png" type="image/png">
  <link rel="stylesheet" href="./photos.css">
  <script type="module" src="./photos.js"></script>
  <!-- <script type="module" src="./xfonctions/recupPhotos.js" ></script> -->
  <title>Photos Famille Zag</title>
</head>

<body>
  <header class="entete">
    <div class="minibar">
      <button class="ret_fl hamburger" type="button">
        <span class="barre haut"></span>
        <span class="barre milieu"></span>
        <span class="barre bas"></span>
      </button>
      <button class="ret_fl ratio" type="button">
        <span class="material-icons-outlined asp_image">aspect_ratio</span>
      </button>
    </div>
    <span class="transval titre"></span>
    <span class="annee titre"></span>
  </header>

  <nav>
    <ul class="box_annees">
      <!-- Généré dynamiquement -->
    </ul>
    <ul class="menu">
      <!-- Généré dynamiquement -->
    </ul>
  </nav>

  <main class="envel">
    <div class="image">
      <div class="ret_fl fleches bloc precedent">
        <span class="material-icons-outlined bloc iconFl left">arrow_circle_left</span>
        <span class="material-icons-outlined bloc iconFl debut">block</span>
      </div>
      <div class="ret_fl fleches bloc suivant">
        <span class="material-icons-outlined bloc iconFl right">arrow_circle_right</span>
        <span class="material-icons-outlined bloc iconFl fin">block</span>
      </div>
      <div class="fullscreen">
        <p class="bloc">
          <kbd>Espace</kbd> : Diaporama<br>
          <kbd>F</kbd> : Plein écran<br>
          <kbd>S</kbd> : Son<br>
          <kbd>+</kbd>/<kbd>-</kbd> : Durée
        </p>
      </div>
      <!-- Zone d'affichage des images -->
    </div>
  </main>

  <footer class="pied">
    <button class="ret_fl retour">
      <span class="material-icons-outlined spanRetour">arrow_circle_left</span>
    </button>
    <button class="diapo">
      <span class="material-icons-outlined spanRetour slide">slideshow</span>
      <span class="material-icons-outlined spanRetour mute">volume_off</span>
      <span class="material-icons-outlined spanRetour son">volume_up</span>
      <span class="spanRetour duree"></span>
    </button>
    <button class="ret_fl inverser">
      <span class="material-icons-outlined spanRetour history">history</span>
      <span class="material-icons-outlined spanRetour update">update</span>
    </button>
  </footer>

  <template id="photos">
    <img loading="lazy" decoding="async" src="" alt="" class="" data-an="" data-num="">
  </template>

  <template id="liendate">
    <li class="liens" data-an="" data-num=""></li>
  </template>

  <template id="menu_dates">
    <li class="lien_menu" data-idmenu=""></li>
  </template>
</body>

</html>
